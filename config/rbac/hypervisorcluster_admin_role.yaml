# This rule is not used by the project hyperfleet-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over hypervisor.hyperfleet.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hyperfleet-operator
    app.kubernetes.io/managed-by: kustomize
  name: hypervisorcluster-admin-role
rules:
- apiGroups:
  - hypervisor.hyperfleet.io
  resources:
  - hypervisorclusters
  verbs:
  - '*'
- apiGroups:
  - hypervisor.hyperfleet.io
  resources:
  - hypervisorclusters/status
  verbs:
  - get
