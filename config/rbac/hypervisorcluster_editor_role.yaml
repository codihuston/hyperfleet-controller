# This rule is not used by the project hyperfleet-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the hypervisor.hyperfleet.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hyperfleet-operator
    app.kubernetes.io/managed-by: kustomize
  name: hypervisorcluster-editor-role
rules:
- apiGroups:
  - hypervisor.hyperfleet.io
  resources:
  - hypervisorclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hypervisor.hyperfleet.io
  resources:
  - hypervisorclusters/status
  verbs:
  - get
