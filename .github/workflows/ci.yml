name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.25'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Download dependencies
      run: go mod download
      
    - name: Generate manifests and code
      run: make manifests generate
      
    - name: Verify no changes to generated files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Generated files are out of date. Please run 'make manifests generate' and commit the changes."
          git status --porcelain
          git diff
          exit 1
        fi
        
    - name: Run linter
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.1.0

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Download dependencies
      run: go mod download
      
    - name: Run security scan
      run: make gosec

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Download dependencies
      run: go mod download
      
    - name: Verify dependencies
      run: go mod verify
      
    - name: Generate manifests and code
      run: make manifests generate
      
    - name: Run tests
      run: make test COVERAGE_FILE=coverage.txt
      
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for GoReleaser
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Download dependencies
      run: go mod download
      
    - name: Generate manifests and code
      run: make manifests generate
        
    - name: Build binaries with GoReleaser
      run: make build
      
    - name: Upload bootstrap service artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bootstrap-service-binaries
        path: |
          dist/bootstrap-service_linux_amd64_v1/bootstrap-service
          dist/bootstrap-service_linux_arm64/bootstrap-service
          dist/bootstrap-service_darwin_amd64_v1/bootstrap-service
          dist/bootstrap-service_darwin_arm64/bootstrap-service
        retention-days: 30
        
    - name: Upload operator artifacts
      uses: actions/upload-artifact@v4
      with:
        name: operator-binaries
        path: |
          dist/manager_linux_amd64_v1/manager
          dist/manager_linux_arm64/manager
          dist/manager_darwin_amd64_v1/manager
          dist/manager_darwin_arm64/manager
        retention-days: 30
      
    - name: Build Docker image (legacy)
      run: make docker-build IMG=hyperfleet-controller:${{ github.sha }}